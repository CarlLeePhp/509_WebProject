<!-- Content -->
<main class="container-fluid bg-light">
    <!-- Components > Nav > The tabs plugs with vertical pills -->
    <!--start from here-->
    <div class="container pt-5">
        <h1>Message Us</h1>
        <span class="text-muted">leave your message here</span>
        <hr />
        <div class="row justify-content-around">

            <div class="jumbotron col-12">
                <form>
                    <div class="row">
                        <div class=" col form-group col-6"><label for="Firstname">First Name</label><input type="text"
                                placeholder="First Name" id="Firstname" class="form-control" /></div>
                        <div class="form-group col-6"><label for="Surname">Surname</label><input type="text"
                                placeholder="Surname" id="Surname" class="form-control" /></div>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" placeholder="Your email">

                    </div>

    
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="yourBox">
                        <label class="form-check-label" for="yourBox">
                            <small class="form-text text-muted">Check this box if you prefer us to contact you by call</small>
                        </label></div>
                    <div class="form-group pt-3">
                        <input type="text" placeholder="Your Contact Number" class="form-control col-md-4" id="yourText"
                            disabled>
                    </div>


                </form>
                <div class="form-group pt-3">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" rows="5" placeholder="Your Message" id="comment"></textarea>
                </div>
                <input type="submit" value="Send message" class="btn btn-primary" id="smessage" />
            </div>


        </div>

    </div>
</main>
<!-- Content End -->
