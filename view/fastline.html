<!-- Content -->
<main class="container-fluid">
    <!-- Components > Nav > The tabs plugs with vertical pills -->
    <div class="d-none d-md-block m-5"></div>
    <ul class="nav nav-pills mb-3 d-flex flex-row justify-content-around" id="pills-tab" role="tablist">
        <li class="nav-item text-center">
            <a class="nav-link  active" id="pills-origin-tab" data-toggle="pill" href="#pills-origin"
                role="tab" aria-controls="pills-origin" aria-selected="true">ORIGIN</a>
        </li>
        <li class="nav-item text-center">
            <a class="nav-link >" id="pills-package-tab" data-toggle="pill" href="#pills-package"
                role="tab" aria-controls="pills-package" aria-selected="false">PACKAGE</a>
        </li>
        <li class="nav-item text-center">
            <a class="nav-link >" id="pills-shipment-tab" data-toggle="pill"
                href="#pills-shipment" role="tab" aria-controls="pills-shipment" aria-selected="false">SHIPMENT</a>
        </li>
        <li class="nav-item text-center">
            <a class="nav-link >" id="pills-rates-tab" data-toggle="pill" href="#pills-rates"
                role="tab" aria-controls="pills-rates" aria-selected="false">RATES</a>
        </li>
        <li class="nav-item text-center">
            <a class="nav-link >" id="pills-payment-tab" data-toggle="pill" href="#pills-payment"
                role="tab" aria-controls="pills-payment" aria-selected="false">PAYMENT</a>
        </li>
        <li class="nav-item text-center">
            <a class="nav-link >" id="pills-notification-tab" data-toggle="pill"
                href="#pills-notification" role="tab" aria-controls="pills-notification" aria-selected="false">NOTIFICATION</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="border p-2 tab-pane fade show active" id="pills-origin" role="tabpanel"
            aria-labelledby="pills-origin-tab">
            <h4>THE GOODS ORIGIN</h4>
            <form action="">
                <div class="form-row">
                    <div class="col-md-8 form-group">
                        <label for="fullName">Sender Name*:</label>
                        <input class="form-control" type="text" name="fullName" id="fullName" placeholder="Full Name">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="contactName">Contact Name:</label>
                        <input class="form-control" type="text" name="contactName" id="contactName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="streetAddress">Adderss*:</label>
                    <input class="form-control" type="text" name="streetAddress" id="streetAddress" placeholder="Street Address">
                </div>
                <div class="form-group">
                    <label for="apartment" class="sr-only">Apartment</label>
                    <input class="form-control" type="text" name="apartment" id="apartment" placeholder="Apartment, suite, unit,building, floor">
                </div>
                <div class="form-group">
                    <label for="department" class="sr-only">Department</label>
                    <input class="form-control" type="text" name="department" id="department" placeholder="Department, C/o, Suburban, region">
                </div>
                <div class="form-row">
                    <div class="col-md-4 form-group">
                        <label for="city">City*:</label>
                        <input class="form-control" type="text" name="city" id="city">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="state">State/Province*:</label>
                        <input class="form-control" type="text" name="state" id="state">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="postcode">Postcode*:</label>
                        <input class="form-control" type="text" name="postcode" id="postcode">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8 form-group">
                        <label for="country" class="form-label">Country*:</label>
                        <select name="country" id="country" class="form-control">
                            <option value="1">New Zealand</option>
                            <option value="2">England</option>
                            <option value="3">U.S.A.</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-5 form-group">
                        <label for="email">Email*:</label>
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                    <div class="col-md-5 form-group">
                        <label for="phone">Phone*:</label>
                        <input class="form-control" type="text" name="phone" id="phone">
                    </div>
                    <div class="col-md-2 form-group">
                        <label for="extension">Extension:</label>
                        <input class="form-control" type="text" name="extension" id="extension">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rstreetAddress">Return Adderss (fill if different)</label>
                    <input class="form-control" type="text" name="rstreetAddress" id="rstreetAddress" placeholder="Street Address">
                </div>
                <div class="form-group">
                    <label for="rapartment" class="sr-only">Apartment</label>
                    <input class="form-control" type="text" name="rapartment" id="rapartment" placeholder="Apartment, suite, unit,building, floor">
                </div>
                <div class="form-group">
                    <label for="rdepartment" class="sr-only">Department</label>
                    <input class="form-control" type="text" name="rdepartment" id="rdepartment" placeholder="Department, C/o, Suburban, region">
                </div>
                <div class="form-row">
                    <div class="col-md-4 form-group">
                        <label for="r_city">City*:</label>
                        <input class="form-control" type="text" name="r_city" id="r_city">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="r_state">State/Province*:</label>
                        <input class="form-control" type="text" name="r_state" id="r_state">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="r_postcode">Postcode*:</label>
                        <input class="form-control" type="text" name="r_postcode" id="r_postcode">
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="confirmGetEmail">
                        <label class="form-check-label" for="confirmGetEmail">
                            Default checkbox
                        </label>
                    </div>
                    <button class="btn btn-primary ml-auto">NEXT</button>
                    <button class="btn btn-warning ml-2">CANCEL</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade  p-2 border" id="pills-package" role="tabpanel"
            aria-labelledby="pills-package-tab">
            <h4>PACKAGE DETAIL</h4>
            <div class="form-group">
                <label for="deliverTo">DELIVER TO</label>
                <input class="form-control" type="text" name="deliverTo" id="deliverTo" placeholder="Street Address">
            </div>
            <div class="form-group">
                <label for="d_streetAddress">Adderss*:</label>
                <input class="form-control" type="text" name="d_streetAddress" id="d_streetAddress" placeholder="Street Address">
            </div>
            <div class="form-group">
                <label for="d_apartment" class="sr-only">Apartment</label>
                <input class="form-control" type="text" name="d_apartment" id="d_apartment" placeholder="Apartment, suite, unit,building, floor">
            </div>
            <div class="form-group">
                <label for="d_department" class="sr-only">Department</label>
                <input class="form-control" type="text" name="d_department" id="d_department" placeholder="Department, C/o, Suburban, region">
            </div>
            <div class="form-row">
                <div class="col-md-4 form-group">
                    <label for="d_city">City*:</label>
                    <input class="form-control" type="text" name="d_city" id="d_city">
                </div>
                <div class="col-md-4 form-group">
                    <label for="d_state">State/Province*:</label>
                    <input class="form-control" type="text" name="d_state" id="d_state">
                </div>
                <div class="col-md-4 form-group">
                    <label for="d_postcode">Postcode*:</label>
                    <input class="form-control" type="text" name="d_postcode" id="d_postcode">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-8 form-group">
                    <label for="d_country" class="form-label">Country*:</label>
                    <select name="d_country" id="d_country" class="form-control">
                        <option value="1">New Zealand</option>
                        <option value="2">England</option>
                        <option value="3">U.S.A.</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group form-inline">
                <label for="packageType" class="form-label col-md-2"><strong>PACKAGE TYPE:</strong></label>
                <select name="packageType" id="packageType" class="form-control col-md-4">
                    <option value="1">Fast</option>
                    <option value="2">Normal</option>
                    <option value="3">Anyway</option>
                </select>
            </div>
            <div class="form-group form-inline">
                <label for="noPackage" class="form-label col-md-3">NO. Package</label>
                <input type="text" name="noPackage" id="noPackage" class="form-control col-md-3">
            </div>
            <div class="form-group form-inline">
                <label for="weight" class="form-label col-md-3">Weight</label>
                <input type="text" name="weight" id="weight" class="form-control col-md-2">
                <select class="form-control col-md-1 ml-2">
                    <option value="1">kg</option>
                    <option value="2">ton</option>
                    <option value="3">Anyway</option>
                </select>
            </div>
            <div class="form-group form-inline">
                <label for="pickupDropoff" class="form-label col-md-3">Pickup / Drop Off</label>
                <select name="pickupDropoff" id="pickupDropoff" class="form-control col-md-3">
                    <option value="1">Your Home</option>
                    <option value="2">Post</option>
                    <option value="3">Anyway</option>
                </select>
            </div>
            <div class="form-group form-inline">
                <label for="shipDate" class="form-label col-md-3">Shipping Date</label>
                <input type="date" name="shipDate" id="shipDate" class="form-control col-md-3">
            </div>
            <div class="d-flex flex-row">
                <button class="btn btn-primary ml-auto">NEXT</button>
                <button class="btn btn-warning ml-2">CANCEL</button>
            </div>
        </div>
        <div class="tab-pane fade  border p-2" id="pills-shipment" role="tabpanel"
            aria-labelledby="pills-shipment-tab" style="height: 500px;">SHIPMENT</div>
        <div class="tab-pane fade  border p-2" id="pills-rates" role="tabpanel"
            aria-labelledby="pills-rates-tab" style="height: 500px;">RATES</div>
        <div class="tab-pane fade  border p-2" id="pills-payment" role="tabpanel"
            aria-labelledby="pills-payment-tab" style="height: 500px;">PAYMENT</div>
        <div class="tab-pane fade  border p-2" id="pills-notification" role="tabpanel"
            aria-labelledby="pills-notification-tab" style="height: 500px;">NOTIFICATION</div>
    </div>
    <div class="d-none d-md-block m-5"></div>
</main>
<!-- Content End -->
